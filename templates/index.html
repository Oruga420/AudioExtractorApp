<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Audio Extractor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Video to Audio Extractor</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="videoFiles" name="videos" accept="video/*" multiple required>
            <button type="submit">Extract Audio</button>
        </form>
        <div id="progressContainer" class="hidden">
            <progress id="uploadProgress" value="0" max="100"></progress>
            <p id="statusMessage"></p>
        </div>
        <div id="downloadContainer" class="hidden">
            <h3>Extracted Audio Files:</h3>
            <ul id="downloadList"></ul>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
