<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunas' Tool Kit</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Lunas' Tool Kit</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="videoFiles" name="videos" accept="video/*" multiple required>
            <select id="audioFormat" name="audioFormat">
                <option value="mp3">MP3</option>
                <option value="wav">WAV</option>
                <option value="aac">AAC</option>
            </select>
            <select id="audioQuality" name="audioQuality">
                <option value="low">Low (64k)</option>
                <option value="medium">Medium (128k)</option>
                <option value="high">High (256k)</option>
            </select>
            <button type="submit">Extract Audio</button>
        </form>
        <div id="progressContainer" class="hidden">
            <progress id="uploadProgress" value="0" max="100"></progress>
            <p id="statusMessage"></p>
        </div>
        <div id="previewContainer" class="hidden">
            <h3>Audio Preview:</h3>
            <audio id="audioPreview" controls></audio>
        </div>
        <div id="downloadContainer" class="hidden">
            <h3>Extracted Audio Files:</h3>
            <ul id="downloadList"></ul>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
